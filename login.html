<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Retail System</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  font-family:Arial, sans-serif;
}
.login-box{
  background:#0f172a;
  padding:30px;
  border-radius:10px;
  width:300px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
h2{
  text-align:center;
  color:#e5e7eb;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:10px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.error{
  color:#ef4444;
  font-size:13px;
  text-align:center;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script>
function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user==="sougata__karan" && pass==="Sougata@2004"){
    sessionStorage.setItem("loggedIn","yes");
    window.location.href="index.html";
  }else{
    document.getElementById("error").innerText="Invalid credentials";
  }
}
</script>

</body>
</html>
